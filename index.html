<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages 接收參數</title>
</head>
<body>
  <h1>GitHub Pages 參數顯示</h1>

  <p id="userName">Hello, Guest!</p>

  <script>
    let lastUser = null; // 記錄上一次的 user 值

    // 函數來讀取並顯示參數
    function updateUser() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const user = urlParams.get('user');

      if (user !== lastUser) { // 只在參數變更時更新
        document.getElementById("userName").textContent = user ? `Hello, ${user}!` : 'Hello, Guest!';
        lastUser = user; // 更新記錄的參數值
      }
    }

    // 每隔 1 秒檢查一次 URL 查詢參數是否改變
    setInterval(updateUser, 1000);
  </script>
</body>
</html>
